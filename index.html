<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Grade Checker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1 class="title">Student Grade Checker</h1>
        <div class="container">
        <form>
            <input type="text" placeholder="Enter Your English marks" id="english">
            <input type="text" placeholder="Enter Your Hindi marks" id="hindi">
            <input type="text" placeholder="Enter Your Physics marks" id="physics">
            <input type="text" placeholder="Enter Your Chemistry marks" id="chemistry">
            <input type="text" placeholder="Enter Your Mathematics marks" id="maths">
            <input type="submit" id="submit" onclick="show()">
        </form>
        </div>
    </main>
    <script src="/app.js"></script>
</body>
</html>
